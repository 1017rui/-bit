<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small_Blog_System | 登录</title>
</head>
<body background="https://img9.51tietu.net/pic/2019-091317/rrnvhzqfc1prrnvhzqfc1p.jpg" style="background-attachment:fixed">
<center>
    <style type="text/css">
        label{
            /*居中对齐*/
            display: inline-block;
            width:70px;
            height: 40px;
            line-height: 40px;
            text-align: justify;
            text-align-last: justify;
        }

    </style>
<form method="post" action="login">
    <fieldset style="width:400px;" >
        <br>
    <div>
        <label for="username"><b>用户名：</b></label>
        <input type="text" id="username" name="username" style="height: 30px;width: 200px"/>
    </div>
        <br>
    <div>
        <label for="password"><b>密码：</b></label>
        <input type="password" id="password" name="password" style="height: 30px;width: 200px"/>
    </div>
        <br>
    <div>
        <button type="submit" style="height: 40px;width: 65px" ><big><b>登录</b></big></button>
    </div>
        <br>
    </fieldset>
</form>
</center>
</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
	<title>我是中国人</title>
	<meta charset='utf-8'>
	</head>
	<body>
	<h1>HTML标签演示</h1>
	<h2>table标签</h2>
	
	<p>我是第一段</p>
	<p>我是第二段</p>
	我不在段落中，但我是第一行
	我不在段落中，但我是第二行
	<br>   <!--这个是注释，<br>表示换行-->
	你好<br>我很好<hr>
	<a href="https://www.baidu.com/s?wd=java"> 跟我吃瓜</a>
	<br>
	<img width=100 height=150 src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3368925884
	,4147712000&fm=26&gp=0.jpg"/>
	<br>
	3<sup>2</sup>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Points</th>
			</tr>
		</thead>
		<tbody>
		<tr>
		<td>瑞瑞</td>
		<td>张</td>
		<td>18</td>
		</tr>
		
		<tr>
		<td>崎</td>
		<td>安</td>
		<td>24</td>
		</tr>
		</tbody>
	</table>
	<hr>
	    <h2>列表标签</h2>
		<h3>有序列表</h3>
		<ol style="list-style:lower-alpha;">  <!--有序列表-->
			<li>蒸熊掌</li>
			<li>蒸鹿茸</li>
		</ol>
		<h4>无序列表</h4>
		<ul>   <!--无序列表-->
		<li>增</li>  <li>删</li>  <li>查</li>  <li>改</li>
		</ul>
		<hr>
		<h2>block and inline</h2>
    我是前言<div>我是块级元素</div>我是后语
    <hr>
    我是前言<span>我是块级元素</span>我是后语
	</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新注册用户</title>
    <script src="validation.js"/>
</head>
<body>
    <form name="form1" action="" method="post">
    <p>
        用户名：<input id="username" type="text" onmouseout="validate()"/></p>
    <p>
        密码：<input id="pwd" type="password" onmouseout="check()" /></p>
    <p>
        确认密码：<input id="repwd" type="password" onmouseout="compare()" /></p>
    <p>
        email：<input id="email" type="text"  onmouseout="isEmail()"/></p>
    <p>
         &nbsp;</p>
    <p>
         &nbsp;</p>     

<input type="submit" value="提交">
<input type="reset" value="重置">
        </form>
</body>
</html>
